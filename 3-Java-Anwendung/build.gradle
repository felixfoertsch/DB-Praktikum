plugins {
    id "java"
    id "org.flywaydb.flyway" version "5.2.4"
}

group 'de.felixfoertsch'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.apache.commons:commons-csv:1.6" // https://mvnrepository.com/artifact/org.apache.commons/commons-csv
    compile "org.postgresql:postgresql:42.2.5"
    testCompile "junit:junit:4.12"
}

flyway {
    url = "jdbc:postgresql://localhost:5432/dbp"
    user = "dbp"
    password = "dbp"
}